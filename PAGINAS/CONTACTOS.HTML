<body>
    <main >
        <section class="contactanos">
        <div class="py-5 text-center container registros">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registrate</font></font></h1>
                    <p class="lead "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><b>Rellena el siguiente formulario para que uno de nuestros asesores se pueda poner en contacto a la brevedad</b></font></font></p>
            </div>
            </div>
        </section>
        </div>
            <div class="form">
            <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Correo</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="inputNAme">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle, Av, Numero">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Direccion Alternativa</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Numero de casa, Piso">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Selecciona</option>
                    <option>Caba</option>
                    <option>Jujuy</option>
                    <option>Cordova</option>
                    <option>Tierra de Fuego</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Numero TLF</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Termino y Condiciones</label>
            </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Registro</button>
            </div>
        </form>
